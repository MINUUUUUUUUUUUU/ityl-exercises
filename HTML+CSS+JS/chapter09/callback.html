<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback</title>
    <style></style>
  </head>
  <body>
    <script>
      function delayFn(ms, callback) {
        console.log('delayFn() 호출됨');
        setTimeout(callback, ms);
      }

      delayFn(10000, function () {
        console.log('1초 후에 실행될 callback 함수');
      });
    </script>
  </body>
</html>
