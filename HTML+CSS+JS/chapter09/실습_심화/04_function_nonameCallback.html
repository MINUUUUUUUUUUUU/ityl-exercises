<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let message = function () {
        alert('함수 호출');
      };

      function callback(fun, num) {
        for (let i = 0; i < num; i++) {
          fun();
        }
      }

      callback(message, 5);
    </script>
  </body>
</html>
