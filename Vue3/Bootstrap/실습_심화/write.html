<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  <body>
    <div class="container">
        <h1 class="mt-3"><i class="fa-solid fa-pen-to-square"></i> 새 글쓰기</h1>
        
        제목<br><input class="form-control mt-3 mb-3 rounded"><br>
        작성자<br><input class="form-control mb-3 rounded"><br>
        내용<br><textarea class="form-control mb-3 rounded"></textarea><br>
        <button class="btn btn-primary"><i class="fa-solid fa-check"></i> 확인</button>
        <button class="btn btn-primary"><i class="fa-solid fa-xmark"></i> 취소</button>
        <button class="btn btn-primary"><i class="fa-solid fa-list"></i> 목록</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
