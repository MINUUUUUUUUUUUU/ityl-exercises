<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div id="hobbies">
        <h2>취미 생활</h2>
        <label><input type="checkbox" value="A" v-model="hobby" />운동</label>
        <label><input type="checkbox" value="B" v-model="hobby" />독서</label>
        <label><input type="checkbox" value="C" v-model="hobby" />음악</label>
        <label><input type="checkbox" value="D" v-model="hobby" />댄스</label>
        <label><input type="checkbox" value="E" v-model="hobby" />역사</label>
      </div>
      <div id="products">
        <h2>상품 분류 선택</h2>
        <select v-model="category">
          <option value="C01">생활용품</option>
          <option value="C02">스포츠</option>
          <option value="C03">음식</option>
          <option value="C04">컴퓨터</option>
          <option value="C05">주류</option>
        </select>
        <hr />
        <div>
          선택한 취미 : {{hobby.join(',')}}
          <br />
          선택한 상품 분류: {{category}}
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            hobby: [],
            category: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
