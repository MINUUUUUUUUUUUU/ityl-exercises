<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      금액: <input type="text" v-model.number="amount" /> <br />
      <button @click="deposit">입금</button>
      <button @click="withdraw">인출</button> <br />
      <h3>계좌 잔고: [{{balance}}]</h3>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0보다 더 큰 금액을');
            } else {
              this.balance += amt;
            }
          },
          withdraw() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0보다 더 큰 금액을!!');
            } else if (amt > this.balance) {
              alert('가진 돈 보단 작은 금액을');
            } else {
              this.balance -= amt;
            }
          },
        },
        data() {
          return {
            amount: 0,
            balance: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
