<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 개발 미니 퀴즈</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h1>웹 개발 미니 퀴즈</h1>
      </div>
      <div class="quiz">
        <div class="quiz-body">
          <div id="question">
            <!-- 퀴즈 질문 -->
          </div>
          <div class="options">
            <!-- 선택지 버튼 -->
          </div>
        </div>
        <div class="quiz-result">
          <!-- 각 문제 결과 -->
        </div>
        <div class="btn-container">
          <button id="prev-btn" class="nav-btn">이전 문제</button>
          <button id="next-btn" class="nav-btn">다음 문제</button>
          <button id="submit-btn" class="submit-btn">정답 확인</button>
          <button id="restart-btn" class="restart-btn">최종 결과 확인</button>
        </div>
      </div>
    </div>

    <div class="mv-btn-container">
      <div class="mv-btn-header">
        <h3>문제 선택</h3>
      </div>
      <div class="mv-btns">
        <!-- 문제 이동 버튼 -->
      </div>
    </div>
    <script src="hjTest.js"></script>
  </body>
</html>
